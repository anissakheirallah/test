<div class="content-wrapper container-xxl p-0">
    <div class="content-body">

        <app-content-header [contentHeader]="contentHeader"></app-content-header>

        <section id="ngx-datatable-kitchen-sink">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title text-primary">All Teams</h4>
                    <!-- Button trigger modal -->
                    <button type="button" (click)="modalOpen(modalVC)" class="btn btn-outline-primary" rippleEffect>
                        Add Project
                    </button>
                </div>
                <div class="row">
                    <div class="col-12 mb-50">
                        <a class="btn btn-outline-danger float-right mr-1" rippleEffect
                            (click)="modalmultipledelete($event)" [hidden]="isDisabled">
                            Delete selected elements
                        </a>
                    </div>
                    <div class="col-md-6 col-12">
                        <div class="d-flex justify-content-between align-items-center m-1">
                            <label class="d-flex align-items-center">Show
                                <select class="form-control mx-25" [(ngModel)]="basicSelectedOption"
                                    (change)="getAllProjects()">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                    <option value="50">50</option>
                                </select>
                                entries</label>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 d-flex justify-content-md-end">
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                            <label class="d-flex align-items-center">Search<input type="search"
                                    placeholder="Search by Name" class="form-control ml-25"
                                    (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" /></label>
                        </div>
                    </div>
                </div>
                <ngx-datatable [rowHeight]="45" class="bootstrap core-bootstrap" [columnMode]="ColumnMode.force"
                    [headerHeight]="40" [footerHeight]="50" [scrollbarH]="false"
                    [selectionType]="SelectionType.checkbox" [limit]="basicSelectedOption" (select)="onSelect($event)"
                    [rows]="projects">

                    <ngx-datatable-column [width]="40" [sortable]="false" [canAutoResize]="false" [draggable]="false"
                        [resizeable]="false" cellClass="d-flex align-items-center">
                        <ng-template ngx-datatable-header-template let-value="value"
                            let-allRowsSelected="allRowsSelected" let-selectFn="selectFn">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" [checked]="allRowsSelected"
                                    (change)="selectFn(!allRowsSelected)" id="headerChkbxRef" [vertical-align]="middle"
                                    cellClass="d-flex align-items-center" />
                                <label class="custom-control-label" for="headerChkbxRef"></label>
                            </div>
                        </ng-template>
                        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                            let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" [checked]="isSelected"
                                    (change)="onCheckboxChangeFn($event)" id="rowChkbxRef{{ rowIndex }}" />
                                <label class="custom-control-label" for="rowChkbxRef{{ rowIndex }}"></label>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Project Name" prop="projectName" cellClass="d-flex align-items-center">
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Project Type" prop="projectType" headerClass="d-flex align-items-center"
                        cellClass="d-flex align-items-center">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Start Date" prop="startDate"
                        headerClass="d-flex align-items-center justify-content-center"
                        cellClass="d-flex align-items-center justify-content-center">
                    </ngx-datatable-column>
                    <ngx-datatable-column name="Finish Date" prop="finishDate"
                        headerClass="d-flex align-items-center justify-content-center"
                        cellClass="d-flex align-items-center justify-content-center">
                    </ngx-datatable-column>

                    <ngx-datatable-column name="Actions" [sortable]="false"
                        headerClass="d-flex align-items-center justify-content-center"
                        cellClass="d-flex align-items-center justify-content-center">
                        <ng-template ngx-datatable-cell-template let-row="row">
                            <div class="d-flex align-items-center justify-content-center">
                                <div ngbDropdown container="body">
                                    <a ngbDropdownToggle href="javascript:void(0);" class="hide-arrow"
                                        id="dropdownBrowserState" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        <i data-feather="more-vertical" class="text-primary cursor-pointer mr-50"></i>
                                    </a>
                                    <div ngbDropdownMenu class="dropdown-menu-right"
                                        aria-labelledby="dropdownBrowserState">
                                        <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"
                                            (click)="modalEdit(modalPrimaryedit,row.id)"><i data-feather="archive"
                                                class="mr-50"></i> Edit</a>
                                        <a href="javascript:void(0)" ngbDropdownItem class="d-flex align-items-center"
                                            (click)="modalOpenDanger(modalDanger, row?.id)"><i data-feather="trash-2"
                                                class="mr-50"></i> Delete</a>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>

            </div>
        </section>

        <div class="modal-danger d-inline-block">
            <ng-template #modalDanger let-modal>
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel160">Confirm</h5>

                    <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" tabindex="0" ngbAutofocus>
                    Are you sure you want to delete the Project ?
                </div>
                <div class="modal-footer">

                    <button type="button" class="btn btn-danger" (click)="modal.close('Accept click')" rippleEffect>
                        Cancel
                    </button>

                    <button type="button" class="btn btn-danger" (click)="deleteProject()" rippleEffect>
                        Delete
                    </button>

                </div>
            </ng-template>
        </div>


        <ng-template #modalVC let-modal>
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel1">Add Project</h4>
                <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form class="form" [formGroup]="form" (ngSubmit)="createProject()">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-5 col-12">
                        <div class="form-group">
                            <label for="basicSelect">Project Name</label>
                            <input type="text" id="prj-name" formControlName="name" class="form-control"
                                name="projectName" placeholder="Project Name" formControlName="projectName" />
                        </div>
                    </div>
                    <div class="col-md-5 col-12">
                        <div class="form-group">
                            <label for="Title">Project type</label>
                            <select class="form-control" id="empSelect" formControlName="projectType">
                                <option hidden></option>
                                <option value="type 1">type 1</option>
                                <option value="type 2">type 2</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-9">
                        <div class="form-group row">
                            <div class="col-sm-3 col-form-label">
                                <label for="editdesc"> Start Date </label>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <input class="form-control" placeholder="yyyy-mm-dd" formControlName="startDate"
                                        ngbDatepicker #basicDP="ngbDatepicker"
                                        (dateSelect)="onDateTimeSelected($event)">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary feather icon-calendar"
                                            (click)="basicDP.toggle()" type="button" rippleEffect></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-9">
                        <div class="form-group row">
                            <div class="col-sm-3 col-form-label">
                                <label for="editdesc">finish Date</label>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group">
                                    <input class="form-control" placeholder="yyyy-mm-dd" formControlName="finishDate"
                                        ngbDatepicker #basicDPf="ngbDatepicker"
                                        (dateSelect)="onDateTimeSelected($event)">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary feather icon-calendar"
                                            (click)="basicDPf.toggle()" type="button" rippleEffect></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                                            <div class="form-group">
                                                <label for="holydayrange">Project Range</label>
                                                <div class="input-group">
                                                    <input name="datepicker" class="form-control" id="holydayrange"

                                                            rippleEffect></button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>-->
                </div>
                <div class="modal-footer">
                    <button rippleEffect class="btn btn-primary mr-1">Submit</button>
                    <button type="reset" rippleEffect class="btn btn-outline-secondary">Reset</button>
                </div>
            </form>
        </ng-template>

    </div>
</div>
