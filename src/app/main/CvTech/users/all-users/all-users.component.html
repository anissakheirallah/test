<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>

    <div class="row" id="basic-table">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h4 class="card-title">All Users</h4>
          </div>

          <div class="row">
            <div class="col-12  mb-2">
              <button class="btn btn-primary ml-1" rippleEffect>
                <i data-feather="plus" class="mr-0 mr-sm-1"></i>
                <span class="d-none d-sm-inline-block" routerLink="/cvtech/users/adduser">Add New User</span>
              </button>
              <label class="d-flex align-items-center float-right mr-1">
                Search
                <input type="search" name="email" id="email" [(ngModel)]="email" placeholder="Search by Email"
                  class="form-control ml-25" (change)="getAllUsers()" />
              </label>
            </div>
          </div>



          <div class="table-responsive ">
            <table class="table">

              <ngx-datatable class="bootstrap core-bootstrap ml-1" [columnMode]="'flex'" [headerHeight]="40"
                [footerHeight]="50" [rowHeight]="58" [limit]="2" rowHeight="auto" [rows]="Users"
                [selected]="chkBoxSelected">

                <ngx-datatable-column name="Full Name" [flexGrow]="1">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{ row?.name}}
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Email" [flexGrow]="1">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    {{row?.email}}
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Phone" [flexGrow]="1">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    <div class="badge badge-pill badge-primary">{{ row?.phone}}</div>
                  </ng-template>
                </ngx-datatable-column>

                <ngx-datatable-column name="Action" [flexGrow]="0.75">
                  <ng-template let-row="row" ngx-datatable-cell-template>
                    <div ngbDropdown container="body">
                      <a routerLink="/users/user-details/{{row.id}}">
                        <i data-feather="edit-2" class="mr-50"></i>
                        <span>Details</span>
                      </a>
                    </div>
                  </ng-template>
                </ngx-datatable-column>
              </ngx-datatable>
              <div class=" col-lg-12">
                <h5 class="text-right mb-1"></h5>
                <ngb-pagination class="d-flex justify-content-end" [directionLinks]="false"
                  [collectionSize]="totalPages" [(page)]="pagePosition" (pageChange)="pageChanged($event)">
                </ngb-pagination>
              </div>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
