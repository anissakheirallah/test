<div class="content-wrapper container-xxl p-0">
  <div class="content-body">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <div class="row" id="basic-table">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <!-- header media -->
            <div class="media">
              <a href="javascript:void(0);" class="mr-25">
                <img class="rounded mr-50" alt="profile image" height="76" width="80" />
              </a>
              <!-- upload and reset button -->
              <div class="media-body mt-75 ml-1">
                <button (click)="file.click()" for="account-upload" class="btn btn-sm btn-primary mb-75 mr-75"
                  rippleEffect>
                  Upload
                </button>
                <input type="file" #file id="account-upload" hidden accept="image/*" />
                <button class="btn btn-sm btn-outline-secondary mb-75" rippleEffect>Reset</button>
                <p>Allowed JPG, GIF or PNG. Max size of 800kB</p>
              </div>
              <!--/ upload and reset button -->
            </div>
            <!--/ header media -->

            <!-- form -->
            <form class="validate-form mt-2">
              <div class="row">
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label for="account-username">Full Name</label>
                    <input type="text" class="form-control" value="{{Users?.name}}" />
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label for="account-name">Email</label>
                    <input type="Email" class="form-control" value="{{Users?.email}}" />
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label for="account-phone">Phone</label>
                    <input type="text" class="form-control" value="{{Users?.phone}}" />
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label for="account-adress">Adress</label>
                    <input type="text" class="form-control" value="{{Users?.adress}}" />
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label for="account-city">City</label>
                    <input type="text" class="form-control" value="{{Users?.city}}" />
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label for="account-country">Country</label>
                    <input type="text" class="form-control" value="{{Users?.country}}" />
                  </div>
                </div>
                <div class="col-12 col-sm-6">
                  <div class="form-group">
                    <label for="account-birth-date">Birth date</label>
                    <input type="text" class="form-control" value="{{Users?.birthDate | date:'yyyy-MM-dd' }}" />
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-group">
                    <label for="accountTextarea">Bio</label>
                    <textarea class="form-control" rows="4" value="{{Users?.message}}"></textarea>
                  </div>
                </div>
                <div class="col-sm-9 offset-sm-0">
                  <button type="submit" rippleEffect class="btn btn-primary mr-1">Update</button>
                  <button type="reset" rippleEffect class="btn btn-outline-secondary">Reset</button>
                </div>
              </div>
            </form>
            <!--/ form -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
