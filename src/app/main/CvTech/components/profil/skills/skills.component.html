<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <section id="basic-carousel">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title text-primary">Add Skill</h4>
                        </div>
                        <div class="card-body">
                            <form class="form form-horizontal" [formGroup]="skillForm" (ngSubmit)="addData()">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group row">
                                            <div class="col-sm-3 col-form-label">
                                                <label for="first-name">Name</label>
                                            </div>
                                            <div class="col-sm-9">
                                                <input type="text" formControlName="name" id="skill-name" class="form-control" name="skill-name"
                                                    placeholder="Name" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <div class="form-group row">
                                            <div class="col-sm-3 col-form-label">
                                                <label for="email-id">Description</label>
                                            </div>
                                            <div class="col-sm-9">
                                                <textarea id="skill-desc" formControlName="description" placeholder="Description" name="skill-desc"  rows="2" wrap="soft" class="form-control" data-v-aa799a9e=""></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-9 offset-sm-3">
                                        <button type="submit" rippleEffect class="btn btn-primary mr-1">Add</button>
                                        <button type="reset" rippleEffect class="btn btn-outline-secondary">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
               

            </div>
        </section>
        <div class="row" id="table-hover-animation">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title text-primary">All skills</h4>
                        <div class="d-flex  justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                            <input type="search" placeholder="Search" class="form-control ml-25" />
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table">
                          <thead>
                            <tr>
                              <th>#</th>
                              <th>Name</th>
                              <th>Description</th>
                              <th>Actions</th>
                            </tr>
                          </thead>
                          <tbody *ngFor="let obj of data, let i = index">
                            <tr>
                              <td>{{i + 1}}</td>
                              <td>
                               <span class="font-weight-bold">{{obj.name}}</span>
                              </td>
                              <td>{{obj.description}}</td>
                              <td class="overflow-hidden">
                                <div container="body">
                                    <button href="javascript:void(0);" type="button"
                                        class="btn btn-flat-primary btn-sm" rippleEffect>
                                        <i data-feather="file-text" class="mr-50"></i> Details
                                    </button>
                                    <button (click)="modalOpenDanger(modalDanger, obj.id)" type="button"
                                        class="btn btn-flat-danger btn-sm" rippleEffect>
                                        <i data-feather="trash-2" class="mr-50"></i> Delete
                                    </button>
                                </div>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- --------- Delete --------- -->
<div class="modal-danger d-inline-block">
    <!-- Modal -->
    <ng-template #modalDanger let-modal>
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel160">Confirm</h5>
  
        <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" tabindex="0" ngbAutofocus>
        Are you sure you want to delete the education ?
      </div>
      <div class="modal-footer">
  
        <button type="button" class="btn btn-danger" (click)="modal.close('Accept click')" rippleEffect>
          Cancel
        </button>
  
        <button type="button" class="btn btn-danger" (click)="deleteData()" routerLink="/reload" rippleEffect>
          Delete
        </button>
  
      </div>
    </ng-template>
    <!-- / Modal -->
  </div>
