                            <div class="row">
                                <div class="col-12">

                                        <div class="col-sm-3 col-form-label">

                                </div>
                                <div class="col-12">
                                    <div class="form-group row">
                                        <div class="col-sm-3 col-form-label">

                                        </div>
                                        <div class="col-sm-9">
                                            <input type="email" id="email-id" class="form-control" name="email-id"
                                                placeholder="Description" />
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-9 offset-sm-3">
                                    <button type="submit" rippleEffect class="btn btn-primary mr-1">Add</button>
                                    <button type="reset" rippleEffect class="btn btn-outline-secondary">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </section>
