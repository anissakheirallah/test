<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <app-content-header [contentHeader]="contentHeader"></app-content-header>
        <section id="basic-carousel">
            <div class="row">
  
                <div class="card">
  
                    <div class="card-header">
                        <h4 class="card-title">Department</h4>
                    </div>
  
                    <div class="card-body">
                        <form class="form form-horizontal">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group row">
                                        <div class="col-sm-3 col-form-label">
                                            <label for="name">Name</label>
                                        </div>
                                        <div class="col-sm-9">
                                            <input type="text" id="name" class="form-control" name="name"
                                                placeholder="Name" [(ngModel)]="department.name" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group row">
                                        <div class="col-sm-3 col-form-label">
                                            <label for="companyunit">Company entity</label>
                                        </div>
                                        <div class="col-sm-9">
                                            <select class="form-control" (change)="onChange($event)">
                                                <option *ngFor="let entity of entities" id="comp"
                                                value="{{entity.id}}">{{entity.name}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
  
                                <div class="col-sm-9 offset-sm-3">
                                    <button type="submit" rippleEffect class="btn btn-primary mr-1"
                                    (click)="saveDepartment()" >Add</button>
                                    <button type="reset" rippleEffect class="btn btn-outline-secondary">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
  
            </div>
        </section>
  
        <div class="row" id="table-hover-animation">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">ALL departments</h4>
                        <div class="d-flex align-items-center justify-content-end pr-1 pb-1 pl-1 pl-md-0 pb-md-0">
                            <input type="search" placeholder="Search" class="form-control ml-25" />
                        </div>
                    </div>
  
                    <div class="table-responsive">
                        <table class="table table-hover-animation">
                            <thead>
                                <tr>
                                    <th>Name of department</th>
                                    <th>Company entity</th>
                                    <th>Options</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <span class="font-weight-bold"></span>
                                    </td>
                                    <td>
                                    </td>
                                    <td class="overflow-hidden">
                                        <div ngbDropdown container="body">
                                            <button type="button" class="btn btn-sm hide-arrow" ngbDropdownToggle
                                                data-toggle="dropdown">
                                                <i data-feather="more-vertical"></i>
                                            </button>
                                            <div ngbDropdownMenu>
                                                <a ngbDropdownItem href="javascript:void(0);">
                                                    <i data-feather="edit-2" class="mr-50"></i>
                                                    <button class="btn btn-link"
                                                       
                                                        rippleEffect>Edit</button>
                                                   
                                                </a>
                                                <a ngbDropdownItem href="javascript:void(0);">
                                                    <i data-feather="trash" class="mr-50"></i>
                                                    <button type="button" class="btn btn-link"
                                                        >
                                                        Delete
                                                    </button>
                                                </a>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
